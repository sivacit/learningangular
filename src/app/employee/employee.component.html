<form [formGroup] ="empForm" (ngSubmit)="saveEmp(empForm.value)">
    <div>
        <input type="hidden" id="empId" [formControl] = "empForm.controls['_id']">
    </div>

    <div>
        <label>Employee Name</label>
        <input type="text" placeholder="Employee Name" id="empName" [formControl]="empForm.controls['empName']">
    </div>

    <div>
        <label>Designation</label>
        <input type="text" placeholder="Designation" id="empRole" [formControl]="empForm.controls['empRole']">
    </div>

    <div>
        <label>Salary</label>
        <input type="text" placeholder="Salary" id="empSal" [formControl]="empForm.controls['empSal']">
    </div>
    <button type="submit">Save</button>  
</form>
